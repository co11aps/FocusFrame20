<section class="section about" id="about">
  <div class="container container-sign-up">
    <!-- Зміст секції -->
    <div class="contact-sign-up">
      <h2 class="title-sign-up">Sign <span class="title-span-sign-up">Up</span></h2>
      <p class="text-sign-up">Please use the form below to contact us. Enter your name, email, and message and we'll get
        back to
        you
        shortly.</p>

      <form class="form-sign-up">
        <input class="input-sign-up" id="user-subscribe" type="name" pattern="[A-Za-z]{20}" name="modal-name"
          placeholder="Enter your name">
        <input class="input-sign-up" id="user-subscribe" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          name="modal-email" placeholder="Enter your email">
        <textarea class="textarea-sign-up" name="user-comment" id="user-comment" placeholder="Message" cols="30"
          rows="10"></textarea>
        <button class="button-sign-up" type="submit">SEND</button>

        <div class="checkbox-sign-up">
          <p class="text-policy-sign-up">
            By clicking on “Send” button, you agree to our
            <a class="policy-sign-up" href="https://www.privacypolicies.com/" target="blank">Privacy
              Policy</a>,and allow Promodo to use this information for marketing purposes.
          </p>
        </div>
      </form>
    </div>
    <div class="bloc-sign-up">
      <ul class="bloc-list-sign-up">
        <li class="list-sign-up-camera">
          <picture class="img-sign-up-camera">
            <source type="image/webp"
              srcset="/img/sigmup/webp/isabella-mendes-lrgkulxjcka-unsplash-11128.webp 1x, /img/sigmup/webp/isabella-mendes-lrgkulxjcka-unsplash-11280-2x.webp 2x"
              media="(min-width: 1280px)">
            <source type="image/png"
              srcset="/img/sigmup/jpeg/isabella-mendes-unsplash-1.png 1x, /img/sigmup/jpeg/isabella-mendes-unsplash-1@2x.png 2x"
              media="(min-width: 1280px)">
            <source type="image/webp"
              srcset="/img/sigmup/webp/isabella-mendes-lrgkulxjcka-unsplash-11440.webp 1x, /img/sigmup/webp/isabella-mendes-lrgkulxjcka-unsplash-11440-2x.webp 2x"
              media="(min-width: 1440px)">
            <source type="image/png"
              srcset="/img/sigmup/jpeg/isabella-mendes-lRgkUlxJCkA-unsplash11440.png 1x, /img/sigmup/jpeg/isabella-mendes-lRgkUlxJCkA-unsplash11440@2x.png 2x"
              media="(min-width: 1440px)">
            <img class="sign-up-camera" src="/img/sigmup/jpeg/isabella-mendes-unsplash-1.png" width="500"
              alt="isabella-mendes">
          </picture>
        </li>
        <li class="list-sign-up-video">
          <picture class="img-sign-up-video">
            <source type="image/webp"
              srcset="/img/sigmup/webp/video-entry-product-11280.webp 1x, /img/sigmup/webp/video-entry-product-11280-2x.webp 2x"
              media="(min-width: 1280px)">
            <source type="image/png"
              srcset="/img/sigmup/jpeg/video-entry-product-1.png 1x, /img/sigmup/jpeg/video-entry-product-1@2x.png 2x"
              media="(min-width: 1280px)">
            <source type="image/webp"
              srcset="/img/sigmup/webp/video-entry-product-11440.webp 1x, /img/sigmup/webp/video-entry-product-11440-2x.webp 2x"
              media="(min-width: 1440px)">
            <source type="image/png"
              srcset="/img/sigmup/jpeg/video-entry-product11440.png 1x, /img/sigmup/jpeg/video-entry-product11440@2x.png 2x"
              media="(min-width: 1440px)">
            <img src="/img/sigmup/jpeg/video-entry-product-1.png" width="500" alt="isabella-mendes">
          </picture>

        </li>
      </ul>
    </div>
  </div>
</section>
